<!DOCTYPE html>
<html>
<body style="background-color:#1C1B1B;">
  <div class="container" >
    <div class="row">
      <div class="col-md-4" style="background-color:black;">
        <h2>SmartHealth</h2>
      </div>
      <div class="col-md-7" style="background-color:black;">
        <div *ngIf="roleSelected==0">
          <p>Hello {{ ownerName }} Welcome!</p>
        </div>
        <div *ngIf="roleSelected==1">
          <p>Hello {{ hcpName }} Welcome! {{ hcpAddress }}</p>
        </div>
      </div>
      <div class="col-md-1">
        <div class="pull-right">
          <p></p>
          <div *ngIf="ownerMenuSelected==0 || hcpMenuSelected==0">
            <button (click)="connectWallet()" type="button" class="btn btn-primary"> Sign-In</button>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div *ngIf="roleSelected==0">
      <!-- Owner Menu and Details-->
      <div class="row">
        <div class="col-md-4" style="background-color:black;">
          <h3>Menu</h3>
          <hr>
          <ul class="menuItems">
            <li>
              <button type="button" (click)="onCreateEHR(1)">
                <span class="badge"></span>
                <span class="name">Create Health Record</span>
              </button>
            </li>
            <li>
              <button type="button" (click)="onAuthorizeHCP(2)">
                <span class="badge"></span>
                <span class="name">Authorize Health Record</span>
              </button>
            </li>
            <li>
              <button type="button" (click)="onOwnerExit(3)">
                <span class="badge"></span>
                <span class="name">Exit</span>
              </button>
            </li>
          </ul>
        </div>
  
        <div class="col-md-1">
        </div>
        <div class="col-md-7" style="background-color:black;">
          <h3>Details</h3>
          <hr>
          <div *ngIf="ownerMenuSelected==1">
            <p>Health Summary :</p>
            <div class="form-group row">
              <label for="ownerName">Name</label>
              <div class="col-sm-3">
                <input #ownerName type="text" placeholder="John Smith" class="form-control">
              </div>
            </div>
            <div class="form-group row">
              <label for="other">Todo</label>
              <div class="col-sm-3">
                <input #other type="text" placeholder="Todo" class="form-control">
              </div>
            </div>
          </div>
  
          <div *ngIf="ownerMenuSelected==2">
            <div class="form-group row">
              <label for="other">Todo</label>
              <div class="col-sm-3">
                <input #other type="text" placeholder="Todo" class="form-control">
              </div>
            </div>
          </div>
  
          <div *ngIf="ownerMenuSelected==3">
            <div class="form-group row">
              <label for="other">Todo</label>
              <div class="col-sm-3">
                <input #other type="text" placeholder="Todo" class="form-control">
              </div>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
    <div *ngIf="roleSelected==1">
      <!-- HCP Menu and Details -->
      <div class="row">
        <div class="col-md-4" style="background-color:black;">
          <h3>Menu</h3>
          <hr>
          <ul class="menuItems">
            <li>
              <button type="button" (click)="onAccessPatientInfo(1)">
                <span class="badge"></span>
                <span class="name">Access Patient Info</span>
              </button>
            </li>
            <li>
              <button type="button" (click)="onHcpExit(2)">
                <span class="badge"></span>
                <span class="name">Exit</span>
              </button>
            </li>
          </ul>
        </div>
  
        <div class="col-md-1">
        </div>
        <div class="col-md-7" style="background-color:black;">
          <hr>
          <div *ngIf="hcpMenuSelected==1">
            <form action="" class="form-horizontal">
              <div class="hcp-form-group row">
                <label class="control-label col-sm-3" for="patientName">Patient Name</label>
                <div class="col-sm-3">
                  <input #patientName type="text" placeholder="Joe Smith" class="form-control">
                </div>
              </div>
                <div class="hcp-form-group row">
                  <label class="control-label col-sm-3" for="dob">Date Of Birth</label>
                  <div class="col-sm-3">
                    <input #dob type="text" placeholder="12/05/2017" class="form-control">
                  </div>
                </div>
                <button (click)="submitPatientInfo(patientName.value, dob.value)" type="submit"
                class="submit-btn btn-primary">Submit</button>
              </form>
              <div style="margin-top:50px;">
                <h3>Vitals</h3>
                <div class="hcp-form-group row">
                  <label class="control-label col-sm-3" for="heartRate">Heart Rate</label>
                  <div class="col-sm-3">
                    <input #heartRate type="text" placeholder="75 bpm" class="form-control">
                  </div>
                </div>
                <div class="hcp-form-group row">
                  <label class="control-label col-sm-3" for="bp">Blood Pressure</label>
                  <div class="col-sm-3">
                    <input #bp type="text" placeholder="120/80mm Hg" class="form-control">
                  </div>
                </div>
                <div class="hcp-form-group row">
                  <label class="control-label col-sm-3" for="oxygenSat">Oxygen Saturation</label>
                  <div class="col-sm-3">
                    <input #oxygenSat type="text" placeholder="98%" class="form-control">
                  </div>
                </div>
                <div class="hcp-form-group row">
                  <label class="control-label col-sm-3" for="temp">Temperature</label>
                  <div class="col-sm-3">
                    <input #temp type="text" placeholder="99.5F" class="form-control">
                  </div>
                </div>
                <hr>
              
              </div>
          </div>
  
        </div>
      </div>
  
      <!-- Repeat the above for HCP -->
    </div>
  </div>
</body>
</html>
